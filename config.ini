# ========== OpenClash Rule Generator INI (RU lists fixed) ==========

enable_rule_generator=true
overwrite_original_rules=true

# явный DIRECT для российских доменов
ruleset=DIRECT,[]DOMAIN-SUFFIX,ru
ruleset=DIRECT,[]DOMAIN-SUFFIX,vk.com

# antifilter (ipcidr)
ruleset=🚀 节点选择,https://antifilter.download/list/ip.lst,ipcidr

# geoip RU (IP подсети России) — MetaCubeX (raw + jsdelivr fallback)
ruleset=DIRECT,https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geoip/ru.mrs,ipcidr
# fallback: https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/meta/geo/geoip/ru.mrs

# geosite RU (доменные правила для Russia) — MetaCubeX (raw + jsdelivr fallback)
ruleset=DIRECT,https://github.com/MetaCubeX/meta-rules-dat/raw/meta/geo/geosite/category-ru.mrs,domain
# fallback: https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/meta/geo/geosite/category-ru.mrs

# финальное правило — всё остальное через выбранный профиль
ruleset=🚀 节点选择,[]FINAL

# Proxy groups (как у тебя)
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]DIRECT`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
