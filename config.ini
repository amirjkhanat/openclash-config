# OpenClash Rule Generator INI с исключением RU/CN/IR серверов
enable_rule_generator=true
overwrite_original_rules=true

# ИСКЛЮЧЕНИЕ НЕЖЕЛАТЕЛЬНЫХ СЕРВЕРОВ
# Исключаем российские, китайские и иранские серверы
exclude_remarks=(俄罗斯|Russia|RU|莫斯科|Moscow|РФ|Россия|圣彼得堡|Saint Petersburg|中国|China|CN|北京|Beijing|上海|Shanghai|广州|Guangzhou|深圳|Shenzhen|香港|HK|Hong Kong|澳门|Macau|台湾|Taiwan|TW|伊朗|Iran|IR|Tehran|德黑兰|过期|Expire|到期)

# ПРАВИЛА МАРШРУТИЗАЦИИ
# явный DIRECT для российских доменов
ruleset=DIRECT,[]DOMAIN-SUFFIX,ru
ruleset=DIRECT,[]DOMAIN-SUFFIX,vk.com
ruleset=DIRECT,[]DOMAIN-SUFFIX,yandex.ru
ruleset=DIRECT,[]DOMAIN-SUFFIX,mail.ru

# antifilter (ipcidr-список) — источник и тип
ruleset=🚀 节点选择,https://antifilter.download/list/ip.lst,ipcidr

# geoip RU (ipcidr) — используй jsDelivr
ruleset=DIRECT,https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/meta/geo/geoip/ru.mrs,ipcidr

# geosite RU (domain) — jsDelivr
ruleset=DIRECT,https://cdn.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@meta/meta/geo/geosite/category-ru.mrs,domain

# Дополнительные правила для популярных сервисов
ruleset=🇺🇸 美国节点,[]DOMAIN-SUFFIX,netflix.com
ruleset=🇺🇸 美国节点,[]DOMAIN-SUFFIX,hulu.com
ruleset=🇯🇵 日本节点,[]DOMAIN-SUFFIX,niconico.com
ruleset=🇸🇬 狮城节点,[]DOMAIN-SUFFIX,shopee.com

# финальное правило — всё остальное через выбранный профиль
ruleset=🚀 节点选择,[]FINAL

# ГРУППЫ ПРОКСИ с фильтрацией по странам
