[custom]
; Решение DNS-утечек — адаптировано под РФ (реальные публичные списки)

# 1) GEOIP / GEOSITE (Россия) — готовые .dat для v2ray/Xray/Clash (runetfreedom)
# (если клиент умеет .dat — используем; если нет, могу заменить на .list версии)
ruleset=DIRECT,https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geoip.dat
ruleset=DIRECT,https://github.com/runetfreedom/russia-v2ray-rules-dat/releases/latest/download/geosite.dat

# 3) antifilter
ruleset=🚀 节点选择,https://antifilter.download/list/ip.lst

# 4) Блокировки рекламы / вредоносного ПО (оставил как REJECT)
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list

# 6) Примеры конкретных российских доменов — явный DIRECT (можно расширить)
ruleset=DIRECT,[]DOMAIN-SUFFIX,ru
ruleset=DIRECT,[]DOMAIN-SUFFIX,vk.com

# 7) Финальное правило — всё остальное через выбранный профиль (FINAL)
ruleset=🚀 节点选择,[]FINAL

# Proxy groups (оставил твои настройки, можно переименовать)
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]DIRECT`.*
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

enable_rule_generator=true
overwrite_original_rules=true
