# OpenClash Rule Generator INI (антифильтр, резерв, локальная CDN)
enable_rule_generator=true
overwrite_original_rules=true

# --- Локальные сети напрямую ---
ruleset=DIRECT,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/lancidr.txt,ipcidr
ruleset=DIRECT,https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/private.txt,ipcidr

# --- antifilter (ipcidr-список) — через прокси ---
ruleset=🚀 节点选择,https://antifilter.download/list/ip.lst,ipcidr

# --- CDN напрямую или через прокси (локальный список) ---
ruleset=📦 CDN,["*.cloudflare.com","*.akamai.net","*.fastly.net","*.gstatic.com","*.googleusercontent.com"],domain

# --- финальное правило — всё остальное через выбранный прокси ---
ruleset=🚀 节点选择,[]FINAL

# --- Proxy groups ---
# Основная группа: ручной выбор / автотест / напрямую
custom_proxy_group=🚀 节点选择`select`[]♻️ 自动选择`[]DIRECT`.*
# Автовыбор (пинг-тест)
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
# Резервная группа на случай недоступного узла
custom_proxy_group=🛟 备用`fallback`.*`http://www.gstatic.com/generate_204`300
# CDN-группа: можно выбрать DIRECT или через основной прокси
custom_proxy_group=📦 CDN`select`[]DIRECT`[]🚀 节点选择
